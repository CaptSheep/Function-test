<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<h1> Temperature Conveter</h1>
<h3> Type a value in the Fahrenheit field to convert the value to Celcius</h3>
Fahrenheit  <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
                   oninput="Convert(this.value)"
                   onchange="Convert(this.value)">
<h3 id="ketQua"> Celcius = </h3>


<script>
function  Convert(number){
    number = parseFloat(number);
    document.getElementById("ketQua").innerHTML = (number - 32) / 1.8;
}
</script>


</body>
</html>
