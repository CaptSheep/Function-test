<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri nho nhat</title>
</head>
<body>
<script>
   function Min(arr){
       let min = arr [0]
       for ( i = 1 ; i < arr.length; i ++){
           if (arr[i] < min){
               min = arr[i]
           }
       }
       return  min
   }

   let arr1 = [3, 5, 1, 8, -3, 7, 8]
    let min  = Min(arr1);
   alert ( " So be nhat trong mang la : " + min)

   let arr2 = [7, 12, 6, 9, 20, 56, 89]
    let min = Min(arr2);
   alert (" So nho nhat trong mang la : " + min);

   let arr3 = []
   let min  = Min(arr3);
   alert ( " So nho nhat trong mang la : " + (-1))


   let arr4 = [0, 0, 0, 0, 0, 0]
   let min = Min(arr4);
   alert (" So nho nhat trong mang la : " + min);
</script>
</body>
</html>
