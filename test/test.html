<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input">
<button id="click" onclick="Click()"> Click</button>
<button id="sum" onclick="Tong()"> Tinh tong</button>
<button id="check" onclick="Check()"> Check</button>
<button id="chiahetcho3" onclick="chiahetcho3()"> Kiem tra </button>
<p id="kqua"></p>
<script>

    // In gia tri nhap vao tu o input

    function Click(){
      let a = document.getElementById("input").value;
      alert ("<p>" + " Gia tri nhap vao la :  "+ a )
    }

    // Tinh binh phuong so nhap vao trong input
    function Click (){
      let a = document.getElementById("input").value;
      let squr = Math.pow(a,2)
      document.write( "<p> " + "Binh phuong cua gia tri nhap vao la : " + squr)
    }


    //Tong ca so tu 1 den input
    function Tong() {
        let a = document.getElementById("input").value;
        let sum = 0;
        for (i = 1; i <= a; i++) {
            sum += i;
            document.getElementById("kqua").innerHTML = sum;
        }
    }



//    Kiem tra Chan le
function Check(){
    let a = document.getElementById("input").value;
    if ( a % 2 == 0){
        document.getElementById("kqua").innerHTML = "Chan"
    }else {
        document.getElementById("kqua").innerHTML = "Le"
    }
}



//Kiem tra chia het cho 3
    function chiahetcho3() {
        let a = document.getElementById("input").value;
        let sum = 0
        for (i = 1; i <= a; i++) {
            if (i % 3 == 0) {
                sum += i
            }
            document.getElementById("kqua").innerHTML = " Tong cac so chia het cho 3 la : " + sum
        }
    }


//    Tao mang va thao tac voi mang
    let b = [ 1,3,6,2,8,10]
   // Tinh tong phan tu co trong mang
    let Sum = 0
    for ( i = 0 ; i < b.length ; i ++){
        Sum += b[i]
    }
        document.getElementById("kqua").innerHTML = "Tong cac so trong mang la : " + Sum



//    Tinh tong cac phan tu chan
    let Sum = 0
    for ( i = 0 ; i < b.length ; i ++){
        if(b[i] % 2 == 0){
            Sum += b[i];
        }
        document.getElementById("kqua").innerHTML = " Tong cac so chan la : " + Sum
    }


//    Tinh tich cac phan tu trong mang
    let tich = 1
    for ( i = 0 ; i < b.length ; i ++){
        tich *= b[i];
    }
    document.getElementById("kqua").innerHTML = " Tich cac phan tu trong mang la : " + tich;


//    Tim Max cua mang
    let max = b[0]
    for ( i = 0 ; i < b.length; i ++){
        if(b[i] > max){
            max = b[i]
        }
        document.getElementById('kqua').innerHTML = " So lon nhat trong mang la : " + max
    }


//    Tim vi tri cua Max
        let max = b[0]
    let index = 0
        for ( i = 0 ; i < b.length; i ++){
            if(b[i] > max){
                max = b[i]
                index = i
            }
            document.getElementById('kqua').innerHTML = " So lon nhat trong mang la : " + max + " tai vi tri : " + index;
        }


</script>
</body>
</html>
